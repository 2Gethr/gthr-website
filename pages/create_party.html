<section class="create">
    <div id="content">
		<br>
		<h2>{{title}}</h2>
		</br>
	
		<form id="form" name="myform" class="form form-horizontal" ng-controller="createCtrl" novalidate>
					
				
			<div class="form-group">		
				<label class="control-label col-sm-4">Event name : </label>
				<div class="col-sm-5">
					<input type="text" name="eventname" class="form-control" placeholder="Event name" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Day : </label>
				<div class="col-sm-4">
					<input type="date" format="short" name="startdate" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Hour : </label>
				<div class="col-sm-3">
					<input type="time" format="short" name="hour" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Town : </label>
				<div class="col-sm-5">
					<input type="text" name="town" class="form-control" placeholder="Town" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Street : </label>
				<div class="col-sm-5">
					<input type="text" name="street" class="form-control" placeholder="Street" />
				</div>
			</div>
			
			<div class="form-group">		
				<label class="control-label col-sm-4">Radius (Km) : </label>
				<div class="col-sm-2">
					<select class="form-control">
						<option>1</option>
						<option>3</option>
						<option>5</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Objective : </label>
				<div class="col-sm-5">
					<input type="text" name="objective" class="form-control" placeholder="Choose an objective" />
				</div>
			</div>
			
			<div class="form-group">	
				<label class="control-label col-sm-4">Number of participants : </label>
				<div class="col-sm-3">
					<input name="numbersurvivors" type="number" min="0" class="form-control" placeholder="Number of participants" required />
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-sm-4">Number of team : </label>
				<div class="col-sm-3">
					<input name="numberzombies" type="number" class="form-control" placeholder="Number of team" min="0" required />
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-sm-4">Difficulty : </label>
				<div class="col-sm-3">
					<select class="form-control">
						<option>Easy (3)</option>
						<option>Medium (9)</option>
						<option>Hard (20)</option>
					</select>
				</div>
			</div>
		
			<div class="form-group">
				<label class="control-label col-sm-4">Gain : </label>
				<div class="col-sm-3">
					<input name="gain" type="text" class="form-control" placeholder="Gain" required />
				</div>
			</div>
			
			<div class="form-group">
				<br/>
				<div class="col-sm-offset-4 col-sm-6">
					<button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid">Create</button> 
					<a class="btn btn-danger" href="#/home" ng-disabled="userForm.$invalid">Cancel</a> 
				</div>
		</form> 
	</div>
</section>
